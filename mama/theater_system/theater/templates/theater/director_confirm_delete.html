{% extends 'theater/base.html' %}

{% block title %}Удаление режиссера - Театральная система{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Удаление режиссера</h1>
            <p class="lead">Вы уверены, что хотите удалить режиссера "{{ director.first_name }} {{ director.last_name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'director_detail' director.pk %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
