{% extends 'theater/base.html' %}

{% block title %}Удаление представления{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-danger">Подтверждение удаления</h3>
                    <p class="card-text">
                        Вы действительно хотите удалить представление "{{ performance.play.title }}" 
                        ({{ performance.date|date:"d.m.Y H:i" }})?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'performance_detail' performance.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
