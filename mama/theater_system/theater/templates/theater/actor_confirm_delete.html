{% extends 'theater/base.html' %}

{% block title %}Удаление актера - Театральная система{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление актера</h2>
    <p>Вы уверены, что хотите удалить актера "{{ actor.first_name }} {{ actor.last_name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'actor_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
