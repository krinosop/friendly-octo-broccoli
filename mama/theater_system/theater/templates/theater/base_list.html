{% extends 'theater/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{% block list_title %}{% endblock %}</h1>
        {% if user.is_superuser %}
        <a href="{% block add_url %}{% endblock %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> {% block add_button_text %}Добавить{% endblock %}
        </a>
        {% endif %}
    </div>

    {% block filters %}{% endblock %}

    {% block list_content %}{% endblock %}
</div>
{% endblock %}
