{% extends "admin/index.html" %}
{% load i18n %}

{% block content %}
<div style="margin: 20px 0; padding: 10px; background-color: #f8f9fa; border-radius: 4px;">
    <div style="margin-bottom: 15px;">
        <h3 style="color: #417690; margin-bottom: 10px;">Быстрое добавление:</h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <a href="{% url 'admin:theater_play_add' %}" class="button" style="padding: 8px 15px; background-color: #417690; color: white; text-decoration: none; border-radius: 4px;">
                <i class="fas fa-plus"></i> Добавить спектакль
            </a>
            <a href="{% url 'admin:theater_actor_add' %}" class="button" style="padding: 8px 15px; background-color: #417690; color: white; text-decoration: none; border-radius: 4px;">
                <i class="fas fa-plus"></i> Добавить актера
            </a>
            <a href="{% url 'admin:theater_director_add' %}" class="button" style="padding: 8px 15px; background-color: #417690; color: white; text-decoration: none; border-radius: 4px;">
                <i class="fas fa-plus"></i> Добавить режиссера
            </a>
            <a href="{% url 'admin:theater_performance_add' %}" class="button" style="padding: 8px 15px; background-color: #417690; color: white; text-decoration: none; border-radius: 4px;">
                <i class="fas fa-plus"></i> Добавить представление
            </a>
            <a href="{% url 'admin:theater_casting_add' %}" class="button" style="padding: 8px 15px; background-color: #417690; color: white; text-decoration: none; border-radius: 4px;">
                <i class="fas fa-plus"></i> Добавить кастинг
            </a>
        </div>
    </div>
    <div>
        <a href="{% url 'admin:statistics' %}" class="button" style="padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">
            <i class="fas fa-chart-bar"></i> Статистика театра
        </a>
    </div>
</div>
{{ block.super }}
{% endblock %}
